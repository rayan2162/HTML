<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <!-- shpws code of diffrent language -->
    <!-- useful in blog/ article -->
    <code>
        console.log("Hello, world!")
    </code>

    <br>
    <!-- linux command-->
    <kbd>
        sudo apt update
    </kbd>

    <br>
    <!-- for sample output -->
    <samp>sample output: 123</samp>

    <br>
    <!-- for variable -->
    <var>variable = value</var>

    <br>
    <!-- pre formatted text - displays in fixed-width font, preserves both spaces and line break -->
    <pre>hello, world!</pre>

    <br>
    <!-- to make different part of structure div was used now there are some tag that are commonly used in structure -->
    <header>This is header</header>
    <nav>This is navigation bar</nav>
    <section>This is the content section</section>
    <!-- display some content aside from the content it is placed in -->
    <aside>These are aside the main content</aside>
    <summary>This is the summary</summary>

</body>
</html>
