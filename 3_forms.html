<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1>Forms</h1>
    <!-- everything is in form submitted at once when submitted -->
    <!-- in action url or function is used -->
    <!-- method is used for get and post -->
    <!-- most times when data is needed to be submitted post is used because here data goes encripted-->
    <!-- in get data is visible in url while sending -->
    <!-- Disables autocomplete in a form -->
    <!-- target = data will be submitted in new tab -->
    <form action="" method="get" autocomplete="off">
        <!-- good practise is to put label before input -->
        <!-- screen reader cant read placeholder -->
        <!-- by using for, when the text is clicked goes to input field automatically -->
        <label for="eText">Enter text</label>
        <input type="text" name="" id="eText" placeholder="enter text">

        <!-- all info filled in input goes -->
        <button type="submit">Ok</button>
    </form>
</body>
</html>
